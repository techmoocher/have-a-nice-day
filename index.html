<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have a Nice Day!</title>
    <link rel="icon" href="images/sun.svg" type="image/xml+svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts-container"></div>
    <div class="container">
        <div class="card" id="delivery-card">
            <div class="card-content">
                <h2>Special Delivery!</h2>
                <p>Someone sent you a package.....</p>
                <div class="package" id="package" style="margin-top: 50px;">
                    <img src="images/package.svg" alt="Package" class="package-img">
                </div>
                <p class="instruction">Click on the package to open</p>
            </div>
        </div>

        <div class="card hidden" id="wish-card">
            <div class="card-content">
                <h1>Have a Beautiful Day!</h1>
                <div class="flower-container">
                    <img src="images/fav-flower.png" alt="Beautiful Flower" class="flower-img">
                </div>
                <p class="message">Wishing you beautiful day<br>filled with joy and happiness!</p>
                <p class="signature">delivered to <b><u>you</u></b> from <b><i>techmoocher</i></b> with ❤️</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
